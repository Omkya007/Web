<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/Css/style.css">
    <title>Image card using for loop</title>
</head>
<body>
    <header class="p-4  mb-4 header">
        <div class="container fluid">
            <div class="row " >
                <div class="col-md-8">
                    <a href="index.html" class="logo">
                        <img href="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="" title="">
                    </a>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row" id="movieContainer">
            <div class="col-md-3">
                <div class="card ">
                    <figure class="movieCard">
                        <img  class="movieImg" src="https://image.tmdb.org/t/p/w1280/gslT8t964rYXyqRcqrxFh77ikyb.jpg" alt="" title=""> 
                        <figcaption>
                            <div class="titleinfo text-white p-2">
                                <div class="row">
                                    <div class="col-10">
                                        <h2>Ant-Man and the Wasp: Quantumania</h2>
                                    </div>
                                    <div class="col-2 align-self-center">
                                        <span class="bg-success p-2">7</span>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="overview bg-white p-4">
                                <h5>Overview</h5>
                                <p>Super-Hero partners Scott Lang and Hope van Dyne, along with with Hope's parents Janet van Dyne and Hank Pym, and Scott's daughter Cassie Lang, find themselves exploring the Quantum Realm, interacting with strange new creatures and embarking on an adventure that will push them beyond the limits of what they thought possible</p>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/Js/db.js"></script>
    <script src="./assets/Js/app.js"></script>
    
</body>
</html>
