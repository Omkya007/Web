<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@8/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Student task using local storage</title>

</head>
<body>
    <header class="text-white p-4 bg-or">
        <h2 class="mb-0">Student task using Local storage</h2> 

    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-white font-weight-bold">
                    <div class="card-body">
                        <form id="stdForm">
                       <div class="form-group">
                        
                            <label for="fname" class="sr only">First Name</label>
                            <input type="text" required  id="fname" class="form-control">
                            <label for="lname" class="sr only">last Name</label>
                            <input type="text" required  id="lname" class="form-control">
                            <label for="fname" class="sr only">email</label>
                            <input type="email" required  id="email" class="form-control">
                            <label for="contact" class="sr only">Contact</label>
                            <input type="number" required  id="contact" class="form-control">
                        
                       </div>
                       <div>
                        <button type="submit" class="btn btn-primary btn-sm btn-block bg-or" id="submitBtn">Add Student </button>
                        <button type="button" class="btn btn-primary btn-sm btn-block d-none bg-or" id="updateBtn">Update Student </button>

                       </div>
                    </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered text-white font-weight-bold" id="stdTable">
                   <thead>
                    <tr>
                        <th>Sr.no</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                   </thead>
                   <tbody id="stdCon">
                    
                   
                   </tbody>

                </table>
                <p class="alert alert-warning d-none" id="noStd">No Student data is yet added</p>
            </div>
   
        </div>
    </div>
    
            
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
