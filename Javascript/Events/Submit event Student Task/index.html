<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
          <div class="card mb-0">
            <div class="card-body">
                <form id="stdForm">
                    <div class="from-group">
                        <label for="fname" class="sr-only">First Name</label>
                        <input type="text" id="fname" placeholder="First Name" class="form-control" required>
                    </div>
                    <div class="from-group">
                      <label for="lname" class="sr-only">last Name</label>
                      <input type="text" id="lname" placeholder="last Name" class="form-control" required>
                  </div>
                  <div class="from-group">
                    <label for="email" class="sr-only">email</label>
                    <input type="text" id="email" placeholder="email" class="form-control" required>
                </div>
                <div class="from-group">
                  <label for="contact" class="sr-only">contact</label>
                  <input type="text" id="contact" placeholder="contact" class="form-control" required>
              </div>
                    <div>
                        <button type="submit" class="btn btn-outline-warning btn-block">Add student</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <table class="table table-bordered text-white">
              <thead>
                <tr>
                  <td>Sr.no</td>
                  <td>First Name</td>
                  <td>Last Name</td>
                  <td>Email</td>
                  <td>Contact</td>
                </tr>
              </thead>
              <tbody id="stdContainer">
                

              </tbody>
            </table>
        </div>
    </div>
  </div>
        
       
    <script src="./assets/js/app.js"></script>
</body>
</html>
