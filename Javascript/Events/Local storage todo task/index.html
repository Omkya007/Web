<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Local storage using student task</title>
</head>
<body>
    <header class="p-4 mb-4 header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                TODO TASK USING LS
            </div>
        </div>
    </div>
</header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card">
                <div class="card-body">
                    <form id="todoForm">
                        <div class="form-group">
                            <label for="todoItem">Todo item</label>
                            <input type="text" required id="todoItem" class="form-control" >
        
                        </div>
                        <p class="alert alert-warning d-none" id="maxUpdate">You can update todo item for 5 times only</p>
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" id="submitBtn"> Add todo</button>
                            <button type="submit" class="btn btn-primary btn-block d-none" id="updateBtn">Update todo</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <ul class="list-group " id="todoListCon">
                    
                   
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
